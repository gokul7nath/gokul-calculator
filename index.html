<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <!-- CSS only -->
   <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="containerM">
       
       <div class="calci">

               <input type="text" placeholder="0" id="out">
               <button class="lgrey" onclick="Clear()">CL</button>
               <button class="lgrey" onclick="Delete()">DEL</button> 
               <button class="lgrey" onclick="display('%')">%</button> 
               <button class="yel" onclick="display('/')">/</button> 
               <button class="dgrey" onclick="display('7')">7</button> 
               <button class="dgrey" onclick="display('8')">8</button> 
               <button class="dgrey" onclick="display('9')">9</button> 
               <button class="yel" onclick="display('*')">*</button> 
               <button class="dgrey" onclick="display('4')">4</button> 
               <button class="dgrey" onclick="display('5')">5</button> 
               <button class="dgrey" onclick="display('6')">6</button> 
               <button class="yel" onclick="display('-')">-</button> 
               <button class="dgrey" onclick="display('1')">1</button> 
               <button class="dgrey" onclick="display('2')">2</button>
               <button class="dgrey" onclick="display('3')">3</button>
               <button class="yel" onclick="display('+')">+</button> 
               <button class="dgrey" onclick="display('.')">.</button>
               <button class="dgrey" onclick="display('0')">0</button>
               <button onclick="calculate()" class="equal">=</button>
   
       
       </div>
          
       
    </div>

      <script>
        let outputscreen = document.getElementById("out")
      
       function display(num){
           outputscreen.value += num;
       }

       function calculate(){
        try{
           outputscreen.value = eval(outputscreen.value);
        }
        catch(err)
        {
           alert("invalid")
        }
       }

       function Clear(){
           outputscreen.value = "" ;
       }

       function Delete(){
           outputscreen.value = outputscreen.value.slice(0,-1)
       }
  

      </script>
   
</body>
</html>
